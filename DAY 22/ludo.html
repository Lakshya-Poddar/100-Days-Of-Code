<html>
<head>

<body>
	<div class="container">
		<h1>JS LUDO</h1>

		<div class="dice">
			<p>Player 1</p>
			<img src="dice1.png" alt="" id="check1">
		</div>
		<div class="dice">
			<p>Player 2</p>
			<img src="dice6.png" alt="" id="check2">
		</div>
		<div>
			<button onclick="ludogame()" type="">Click ME</button>
		</div>

		
	</div>

	<script type="text/javascript">
		function ludogame () {
			// body... 
		
		 const player1=Math.ceil(Math.random()*6);
		 // const player1dice="dice"+player1+".png"
		 const player1dice=`dice${player1}.png`;
		 document.getElementById('check1').setAttribute('src', player1dice);
		 const player2=Math.ceil(Math.random()*6);
		 // const player1dice="dice"+player1+".png"
		 const player2dice=`dice${player2}.png`;
		 document.getElementById('check2').setAttribute('src', player2dice);

		 if(player1>player2)
		 	document.querySelector('h1').innerHTML="Player1 won"; 
		
		else if(player1<player2)
		 	document.querySelector('h1').innerHTML="Player2 won"; 
		 else
		 	document.querySelector('h1').innerHTML="Draw"; 
		}
	</script>
</body>
