<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h1 class="text-center bg-dark text-white"> BMI CALACULATOR</h1><br><br>
		<h5>HEIGHT</h5>
		<input type="text" name="" class="form-control" id="height" placeholder="ENTER HEIGHT">
		<h5>WEIGHT</h5>
		<input type="text" class="form-control" id="weight" placeholder="ENTER WEIGHT">
		<br>
		<button type="submit" class="btn btn-success" onclick="calc()">CALULATE</button>
		<input type="text" name="" id="result">
	</div>



	<script type="text/javascript">
		function calc () {
			var  result=document.getElementById('weight').value*100*100/(document.getElementById('height').value*document.getElementById('height').value);
			document.getElementById('result').value=result;
			// body... 
		}
	</script>
</body>
</html>
